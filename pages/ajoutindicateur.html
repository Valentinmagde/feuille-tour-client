<!DOCTYPE html>
<div id="ajoutindicateur">
    <div class="row">
        <div class="col-xs-12 col-lg-6">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Formulaire d'insertion d'un indicateur</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Veuillez renseigner le formulaire</legend>
                            <div class="form-group">
                                <label for="numero" class="col-sm-4 control-label">Code indicateur</label>
                                <div class="col-sm-8">
                                    <input type="text" onkeyup="verificationEstVide()" class="form-control" id="codeIndic" placeholder="Quel est le code de l'indicateur?">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTextarea4" class="col-sm-4 control-label">Dénomination indicateur</label>
                                <div class="col-sm-8">
                                    <input type="text" onkeyup="verificationEstVide()" class="form-control" id="denominationIndic" placeholder="Quel est la dénomination de l'indicateur ?">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTextarea4" class="col-sm-4 control-label">Descriptif indicateur</label>
                                <div class="col-sm-8">
                                    <input type="text" onkeyup="verificationEstVide()" class="form-control" id="descriptifIndic" placeholder="Quel est le descriptif de l'indicateur ?">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputTextarea4" class="col-sm-4 control-label">Valeur indicateur</label>
                                <div class="col-sm-8">
                                    <input type="text" onkeyup="verificationEstVide()" class="form-control" id="valeurIndic" placeholder="Quel est la valeur de l'indicateur ?">
                                </div>
                            </div>
                        </fieldset>
                        <div class="panel-footer text-right">
                            <button id="" type="reset" class="btn btn-default btn-pretty" onclick="reset()">Reinitialiser</button>
                            <button id="enregistrerindicateur" class="btn btn-info btn-pretty" onclick="enregistrerIndicateurs()" >Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-lg-6">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Liste des indicateurs</h4>
                    </div>
                </div>
                <div class="panel-body">
                        <div class="table-responsive">
                            <table id="data-table-example5" class="display table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Codes</th>
                                        <th>Dénominations</th>
                                        <th>Descriptifs</th>
                                        <th>Valeurs</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="listesdesindicateurs"> 
                                                                       
                                </tbody>
                            </table> 
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    (function(){
        //document.getElementById("enregistrerindicateur").disabled = true;
        LobiAdmin.loadScript([
            'js/indicateurs.js'
        ],afficheListeIndicateurs());
    })(); 

    LobiAdmin.loadScript([
        'js/plugin/datatables/jquery.dataTables.min.js'
    ], function(){
        LobiAdmin.loadScript([
            'js/plugin/datatables/dataTables.bootstrap.min.js',
            'js/plugin/datatables/dataTables.responsive.min.js',
            'js/plugin/bootstrap-datepicker/bootstrap-datepicker.js'
        ]);
    });

         function initPage(){
            $('#data-table-example1').DataTable();
            $('#data-table-example2').DataTable({
                "scrollY": 300,
                "scrollX": true,
//                responsive: true
            });

            $('#data-table-exampl').DataTable({
                "columnDefs": [
                    {
                        // The `data` parameter refers to the data for the cell (defined by the
                        // `data` option, which defaults to the column being worked with, in
                        // this case `data: 0`.
                        "render": function ( data, type, row ) {
                            var val = data.replace(/[\$,]/g, '');
                            if (val > 100000){
                                return '<span class="text-success">'+data+'</span>';
                            }else{
                                return '<span class="text-danger">'+data+'</span>';
                            }
                        },
                        "targets": 5
                    },
                    { "visible": false,  "targets": [ 3 ] }
                ],
                responsive: true
            });
            var table = $('#data-table-example5').DataTable({
                responsive: true
            });

            $('.panel').lobiPanel({
                reload: false,
                editTitle: false
            });
        }
    </script>
</div>
