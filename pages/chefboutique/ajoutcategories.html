    <!DOCTYPE html>
    <div id="ajoutcat">
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div class="panel panel-light">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Formulaire d'insertion d'une categorie de produit</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                <legend>Veuillez renseigner le formulaire <span class="col-md-offset-6">Champs oblgatoire: <span class="text-danger">*</span></span>
                                </legend>
                                <!-- Nom -->
                                <div class="form-group">
                                    <label for="nom" class="col-sm-3 control-label">Nom categorie <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="nom" placeholder="Quel est le nom de la categorie du produit?" onkeyup="verificationCategorieEstVide()">
                                    </div>
                                </div>
                            </fieldset>
                            <div class="panel-footer text-right">
                                <button type="reset" class="btn btn-default btn-pretty" onclick="function resetCat()">Reset</button>
                                <button id="enregistrerCat" class="btn btn-info btn-pretty" onclick="enregistrerUneCat()">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            (function() {
                document.getElementById("enregistrerCat").disabled = true;
            })();
        </script>
    </div>
