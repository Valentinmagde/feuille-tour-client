    <!DOCTYPE html>
    <div id="ajoutcat">
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div class="panel panel-light">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Formulaire d'insertion d'une categorie de produit</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                <legend>Veuillez renseigner le formulaire <span class="col-md-offset-6">Champs oblgatoire: <span class="text-danger">*</span></span>
                                </legend>
                                <!-- Nom -->
                                <div class="form-group">
                                    <label for="nom" class="col-sm-3 control-label">Nom categorie <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="nom" placeholder="Quel est le nom de la categorie du produit?" onkeyup="verificationEstVide()">
                                    </div>
                                </div>
                            </fieldset>
                            <div class="panel-footer text-right">
                                <button type="reset" class="btn btn-default btn-pretty" onclick="function resetCat()">Reset</button>
                                <button id="enregistrerCat" class="btn btn-info btn-pretty" onclick="enregistrerUneCat()">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            (function() {
                document.getElementById("enregistrerCat").disabled = true;
                LobiAdmin.loadScript([
                        '../../js/chefboutique/categorie.js'
                    ],
                    afficherLesOptionsDesStations());
            })();
    
            LobiAdmin.loadScript([
                'js/plugin/datatables/jquery.dataTables.min.js'
            ], function() {
                LobiAdmin.loadScript([
                    '../../js/plugin/datatables/dataTables.bootstrap.min.js',
                    '../../js/plugin/datatables/dataTables.responsive.min.js',
                    '../../js/plugin/bootstrap-datepicker/bootstrap-datepicker.js'
                ]);
            });
    
            function initPage() {
                $('#data-table-example1').DataTable();
                $('#data-table-example2').DataTable({
                    "scrollY": 300,
                    "scrollX": true,
                    //                responsive: true
                });
    
                $('#data-table-exampl').DataTable({
                    "columnDefs": [{
                        // The `data` parameter refers to the data for the cell (defined by the
                        // `data` option, which defaults to the column being worked with, in
                        // this case `data: 0`.
                        "render": function(data, type, row) {
                            var val = data.replace(/[\$,]/g, '');
                            if (val > 100000) {
                                return '<span class="text-success">' + data + '</span>';
                            } else {
                                return '<span class="text-danger">' + data + '</span>';
                            }
                        },
                        "targets": 5
                    }, {
                        "visible": false,
                        "targets": [3]
                    }],
                    responsive: true
                });
                var table = $('#data-table-example8').DataTable({
                    responsive: true
                });
    
                $('.panel').lobiPanel({
                    reload: false,
                    editTitle: false
                });
            }
        </script>
    </div>
