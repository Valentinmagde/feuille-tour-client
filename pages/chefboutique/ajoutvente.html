    <!DOCTYPE html>
    <div id="ajoutpompes">
        <div class="row">
            <div class="col-xs-12 col-lg-5">
                <div class="panel panel-light">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Formulaire vente  d'un produit</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                <legend>Veuillez renseigner le formulaire <p class="pull-right">Champs oblgatoire: <span class="text-danger">*</span></p>
                                </legend>

                                <!-- Produit -->
                                <div class="form-group">
                                    <label for="listeproduit" class="col-sm-3 control-label">Produit <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <select oninput="verificationProduitEstVide()"  onclick="fetchPrice()" class="form-control input-lg" id="listeproduit">
                                            <option value="0">Faites un choix</option>                                    
                                        </select>
                                    </div>
                                </div>

                                <!-- Quantite-->
                                <div class="form-group">
                                    <label for="quantite" class="col-sm-3 control-label">Quantité <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control" id="quantite" placeholder="la quantité du produit?" onkeyup="verificationProduitEstVide()">
                                    </div>
                                </div>
                                
                                 
                                 <!-- Prix unitaire -->
                                 <div class="form-group">
                                    <label for="prix" class="col-sm-3 control-label">Prix unitaire <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="prix" placeholder="Prix unitaire en FCFA?" onkeyup="verificationProduitEstVide()" readonly>
                                            <span class="input-group-addon">FCFA</span>
                                        </div>
                                    </div>
                                </div>
    
                                
                            </fieldset>
                            <div class="panel-footer text-right" style="margin-top: 25px;">
                                <button type="reset" class="btn btn-default btn-pretty" onclick="resetProduit()">Annuler</button>
                                <button id="ajoutPannier" class="btn btn-info btn-pretty" onclick="ajoutProduit()">Ajouter au pannier</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-lg-7">
                <div class="panel panel-light" style="min-height: 33.7rem !important;">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Pannier</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive margin-bottom-20" style="min-height: 17.5rem;">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Designation</th>
                                        <th>PU</th>
                                        <th>Qté</th>
                                        <th>PT</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="listevente">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <h4 class="text-right" style="margin-right: 12rem;">Total: <span id="totalvente">0 FCFA</span></h4>
                    <div class="panel-footer text-right" style="margin-top: 16px;">
                        <button type="reset" class="btn btn-default btn-pretty" onclick="resetProduit()">Annuler</button>
                        <button id="validerVente" class="btn btn-info btn-pretty" onclick="validerVente()">Valider la vente</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div class="panel panel-light">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Liste des produits</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <!-- <h4>Current Projects</h4> -->
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Quantités</th>
                                        <th>Total</th>
                                        <th>Produit</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="listesligneachatvente">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('.panel').lobiPanel({
                editTitle: false,
                reload: false,
                sortable: true
            });
    
            document.getElementById('ajoutPannier').disabled = true;
            document.getElementById('validerVente').disabled = true;
        </script>

                $('#data-table-example2').DataTable({

                $('#data-table-exampl').DataTable({
                    "columnDefs": [{
                        // The `data` parameter refers to the data for the cell (defined by the
                        // `data` option, which defaults to the column being worked with, in

                        "render": function(data, type, row) {

                                return '<span class="text-danger">' + data + '</span>';
                            }
                        },
                        "targets": 5
                    }, {
                        "visible": false,
                        "targets": [3]
                    }],
                    responsive: true
                });
                var table = $('#data-table-example8').DataTable({
                    responsive: true
                });
    
                $('.panel').lobiPanel({
                    reload: false,
                    editTitle: false
                });
            }
        </script>
    </div>
