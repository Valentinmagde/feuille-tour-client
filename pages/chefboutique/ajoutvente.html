    <!DOCTYPE html>

        <div class="row">
            <div class="col-xs-12 col-lg-12">

                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Formulaire vente  d'un produit</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                <legend>Veuillez renseigner le formulaire <span class="col-md-offset-6">Champs oblgatoire: <span class="text-danger">*</span></span>
                                </legend>
                                <!-- Nom -->
                                <div class="form-group">
                                    <label for="nom" class="col-sm-3 control-label">Quantité <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="designation" placeholder="la qte du produit?" onkeyup="verificationEstVide()">
                                    </div>
                                </div>
                                
                                 <!-- Station -->
                                 <div class="form-group">
                                    <label for="listestation" class="col-sm-3 control-label">produit <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <select onkeyup="verificationEstVide()"  class="form-control input-lg" id="listeproduit">
                                            <option value="0">Faites un choix</option>                                    
                                        </select>
                                    </div>
                                </div>
                                 <!-- total -->
                                 <div class="form-group">
                                    <label for="nom" class="col-sm-3 control-label">Total <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="code" placeholder="Quel est le montant total  en FCFA?" onkeyup="verificationEstVide()">
                                    </div>
                                </div>
    
                                
                            </fieldset>
                            <div class="panel-footer text-right">

                                <button id="enregistrerProduit" class="btn btn-info btn-pretty" onclick="enregistrerUnProduit()">Valider</button>

                        </form>
