    <!DOCTYPE html>
    <div id="ajoutpompes">
        <div class="alert alert-danger alert-dismissible" role="alert" id="stockealert" style="display: none;">
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-5">
                <div class="panel panel-light">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Formulaire vente  d'un produit</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <fieldset style="padding-top: 16px;">
                                <legend>Veuillez renseigner le formulaire <p class="pull-right">Champs oblgatoire: <span class="text-danger">*</span></p>
                                </legend>

                                <!-- Produit -->
                                <div class="form-group">
                                    <label for="listeproduit" class="col-sm-3 control-label">Produit <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <select oninput="verificationPannierEstVide(); fetchPrice()" class="form-control" id="listeproduit">
                                            <option value="0">Faites un choix</option>                                    
                                        </select>
                                    </div>
                                </div>

                                <!-- Quantite-->
                                <div class="form-group">
                                    <label for="quantite" class="col-sm-3 control-label">Quantité <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control" id="quantite" placeholder="la quantité du produit?" onkeyup="verificationPannierEstVide()">
                                    </div>
                                </div>
                                
                                 
                                 <!-- Prix unitaire -->
                                 <div class="form-group">
                                    <label for="prix" class="col-sm-3 control-label">Prix unitaire <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="prix" placeholder="Prix unitaire en FCFA?" onkeyup="verificationPannierEstVide()" readonly>
                                            <span class="input-group-addon">FCFA</span>
                                        </div>
                                    </div>
                                </div>
    
                            </fieldset>
                            <div class="panel-footer text-right" style="margin-top: 28px;">
                                <button type="reset" class="btn btn-default btn-pretty" onclick="resetProduit()">Annuler</button>
                                <button id="ajoutPannier" class="btn btn-info btn-pretty" onclick="ajoutProduit()">Ajouter au pannier</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-lg-7">
                <div class="panel panel-light" style="min-height: 33.7rem !important;">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Pannier</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive margin-bottom-10" style="min-height: 18.5rem;">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Designation</th>
                                        <th>PU</th>
                                        <th>Qté</th>
                                        <th>PT</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="listevente">
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <form class="form-horizontal" role="form">
                        <div class="row">
                            <div class="col-lg-6 pull-left">
                                <!-- Client -->
                                <div class="form-group">
                                    <label for="client" class="col-sm-3 control-label">Client <span class="text-danger">*</span></label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="client" placeholder="Quel est le nom du client?" required>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6 pull-right">
                                <h4 class="text-right" style="margin-right: 12rem;">Total: <span id="totalvente">0 FCFA</span></h4>
                                <input type="text" id="total" value="0" class="hidden">
                            </div>
                        </div>
                        <div class="spinner-horizontals" style="display: none">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                        <div class="panel-footer text-right">
                            <button type="reset" class="btn btn-default btn-pretty" onclick="annulerVente()">Annuler</button>
                            <button type="submit" id="genererFacture" class="btn btn-warning btn-pretty" onclick="genererUneFacture()">Générer une facture</button>
                            <button type="submit" id="validerVente" class="btn btn-info btn-pretty" onclick="validerUneVente()">Valider la vente</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div class="panel panel-light">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Liste des stockes</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nom produit</th>
                                        <th>Prix unitaire</th>
                                        <th>Quantité de stockes</th>
                                        <th>Stocke critique</th>
                                        <th>Catégorie produit</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="listesdesstockes">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $('.panel').lobiPanel({
                editTitle: false,
                reload: false,
                sortable: true
            });
    
            document.getElementById('ajoutPannier').disabled = true;
            document.getElementById('validerVente').disabled = true;
            document.getElementById('genererFacture').disabled = true;
        </script>
        <script type="text/javascript">
            (function() {
                //document.getElementById("enregistrerProduit").disabled = true;
                LobiAdmin.loadScript([
                        '../../js/chefboutique/achatvente.js'

                    ],
                    afficherLesOptionsDesProduits(),
                    affichePannier(),
                    afficheListeStockes());
            })();
        </script>
    </div>
