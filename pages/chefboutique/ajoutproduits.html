    <!DOCTYPE html>
    <div id="ajoutpompes">
        <div class="row">
            <div class="col-xs-12 col-lg-12">
                <div class="panel panel-light">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <h4>Formulaire d'insertion d'un produit</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal" role="form">
                            <fieldset>
                                <legend>Veuillez renseigner le formulaire <span class="col-md-offset-6">Champs oblgatoire: <span class="text-danger">*</span></span>
                                </legend>
                                <!-- Nom -->
                                <div class="form-group">
                                    <label for="designation" class="col-sm-3 control-label">Designation <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="designation" placeholder="Quel est le nom du produit?" onkeyup="verificationProduitEstVide()">
                                    </div>
                                </div>
                                 <!-- code -->
                                 <div class="form-group">
                                    <label for="code" class="col-sm-3 control-label">Code <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control" id="code" placeholder="Quel est le code du produit?" onkeyup="verificationProduitEstVide()">
                                    </div>
                                </div>
    
                                <!-- Prix -->
                                <div class="form-group">
                                    <label for="prix" class="col-sm-3 control-label">Prix <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control" id="prix" placeholder="Quel est le prix d'achat du produit?" onkeyup="verificationProduitEstVide()">
                                    </div>
                                </div>
                                 <!-- qte produit -->
                                 <div class="form-group">
                                    <label for="qte" class="col-sm-3 control-label">Quantité produit <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control" id="qte" placeholder="Quel est la quantité du produit?" onkeyup="verificationProduitEstVide()"></input>
                                    </div>
                                </div>
    
                                <!-- qte critique -->
                                <div class="form-group">
                                    <label for="qteA" class="col-sm-3 control-label">Quantité Alerte <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control" id="qteA" placeholder="Quel est la quantité d' alerte?" onkeyup="verificationProduitEstVide()"></input>
                                    </div>
                                </div>
    
                                <!-- poids du produit -->
                                <div class="form-group">
                                    <label for="poids" class="col-sm-3 control-label">Poids produit <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="number" class="form-control expandible" rows="2" placeholder="Quel est le poids du produit ?" id="poids" onkeyup="verificationProduitEstVide()"></input>
                                    </div>
                                </div>
    
                                <!-- reference produit -->
                                <div class="form-group">
                                    <label for="reference" class="col-sm-3 control-label">Reference produit <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control expandible" rows="2" placeholder="Quel est la reference du produit ?" id="reference" onkeyup="verificationProduitEstVide()"></input>
                                    </div>
                                </div>
    
                               
                                <!-- categorie produit -->
                                <div class="form-group">
                                    <label for="listecategorie" class="col-sm-3 control-label">Categorie <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <select oninput="verificationProduitEstVide()" class="form-control" id="listecategorie">
                                            <option value="0">Faites un choix</option>                                    
                                        </select>
                                    </div>
                                </div>
                                 <!-- Station -->
                                 <div class="form-group">
                                    <label for="listestation" class="col-sm-3 control-label">Stations <span class="text-danger">*</span></label>
                                    <div class="col-sm-7">
                                        <select oninput="verificationProduitEstVide()" class="form-control" id="listestation">
                                            <option value="0">Faites un choix</option>                                    
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                            <div class="panel-footer text-right">
                                <button type="reset" class="btn btn-default btn-pretty" onclick="resetProduit()">Reset</button>
                                <button id="enregistrerProduit" class="btn btn-info btn-pretty" onclick="enregistrerUnProduit()">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            (function() {
                document.getElementById("enregistrerProduit").disabled = true;
                LobiAdmin.loadScript([
                        '../../js/chefboutique/produit.js',

                    ],
                    afficherLesOptionsDesStations(),afficherLesOptionsDesCategories());
            })();
    
            LobiAdmin.loadScript([
                'js/plugin/datatables/jquery.dataTables.min.js'
            ], function() {
                LobiAdmin.loadScript([
                    '../../js/chefboutique/produit.js',
                    '../../js/plugin/datatables/dataTables.bootstrap.min.js',
                    '../../js/plugin/datatables/dataTables.responsive.min.js',
                    '../../js/plugin/bootstrap-datepicker/bootstrap-datepicker.js'
                ]);
            });
    
            function initPage() {
                $('#data-table-example1').DataTable();
                $('#data-table-example2').DataTable({
                    "scrollY": 300,
                    "scrollX": true,
                    //                responsive: true
                });
    
                $('#data-table-exampl').DataTable({
                    "columnDefs": [{
                        // The `data` parameter refers to the data for the cell (defined by the
                        // `data` option, which defaults to the column being worked with, in
                        // this case `data: 0`.
                        "render": function(data, type, row) {
                            var val = data.replace(/[\$,]/g, '');
                            if (val > 100000) {
                                return '<span class="text-success">' + data + '</span>';
                            } else {
                                return '<span class="text-danger">' + data + '</span>';
                            }
                        },
                        "targets": 5
                    }, {
                        "visible": false,
                        "targets": [3]
                    }],
                    responsive: true
                });
                var table = $('#data-table-example8').DataTable({
                    responsive: true
                });
    
                $('.panel').lobiPanel({
                    reload: false,
                    editTitle: false
                });
            }
        </script>
    </div>
