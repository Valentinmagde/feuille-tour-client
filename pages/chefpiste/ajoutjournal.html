<!DOCTYPE html>
<div id="ajoutjournal">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Formulaire d'insertion d'un journal d'une pompe</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Veuillez renseigner le formulaire <span class="col-md-offset-6">Champs oblgatoire: <span class="text-danger">*</span></span>
                            </legend>
                            <!-- Date-->
                            <div class="form-group">
                                <label for="date" class="col-sm-3 control-label">Date <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" onfocus="(this.type='date')" class="form-control" id="date" placeholder="Selectionnez la date?" oninput="verificationJournalEstVide()">
                                </div>
                            </div>

                            <!-- Prix -->
                            <!-- <div class="form-group">
                                <label for="prix" class="col-sm-3 control-label">Prix <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="prix" placeholder="Quel est le prix de la pompe?" onkeyup="verificationJournalEstVide()">
                                </div>
                            </div> -->

                            <!-- Index début -->
                            <div class="form-group">
                                <label for="indexdebut" class="col-sm-3 control-label">Index début <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input type="number" class="form-control expandible" rows="2" placeholder="Quel est l'index de début ?" id="indexdebut" onkeyup="verificationJournalEstVide()"></input>
                                        <span class="input-group-addon">L</span>
                                    </div>
                                </div>
                            </div>

                            <!-- index fin -->
                            <div class="form-group">
                                <label for="indexfin" class="col-sm-3 control-label">Index de fin <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input type="number" class="form-control expandible" rows="2" placeholder="Quel est l'index de fin ?" id="indexfin" onkeyup="verificationJournalEstVide()"></input>
                                        <span class="input-group-addon">L</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Retour en cuve -->
                            <div class="form-group">
                                <label for="retourcuve" class="col-sm-3 control-label">Retour en cuve <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="retourcuve" placeholder="Quel est le retour en cuve de la pompe ?" onkeyup="verificationJournalEstVide()"></input>
                                        <span class="input-group-addon">L</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Pompe -->
                            <div class="form-group">
                                <label for="listespompes" class="col-sm-3 control-label">Pompe <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select oninput="verificationJournalEstVide()" class="form-control input-lg" id="listespompes">
                                        <option value="0">Faites un choix</option>                                    
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <div class="panel-footer text-right">
                            <button type="reset" class="btn btn-default btn-pretty">Annuler</button>
                            <button id="enregistrerJournalPompe" class="btn btn-info btn-pretty" onclick="enregistrerUnJournalPompe()">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('enregistrerJournalPompe').disabled = true
        afficherLesOptionsDesJournalPompes()
    </script>
</div>
