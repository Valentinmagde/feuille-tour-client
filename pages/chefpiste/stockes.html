<div id="stockes">
    <div class="alert alert-danger alert-dismissible" role="alert" id="stockealert" style="display: none;">
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Ajouter un stocke</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Champs oblgatoire: <span class="text-danger">*</span></legend>
                            <!-- Quantité de stock -->
                            <div class="form-group">
                                <label for="quantite" class="col-sm-3 control-label">Quantité<span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="quantite" placeholder="Quelle est la quantité de stock?"  onclick="verificationStockEstVide">
                                        <span class="input-group-addon">L</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Date de création -->
                            <div class="form-group">
                                <label for="date" class="col-sm-3 control-label">Date création<span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" onfocus="(this.type='date')" class="form-control" id="date" placeholder="Selectionnez la date de création" oninput="verificationStockEstVide">
                                </div>
                            </div>

                            <!-- Citerne -->
                            <div class="form-group">
                                <label for="citerne" class="col-sm-3 control-label">Cuves <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select oninput="verificationStockEstVide()" class="form-control input-lg" id="citerne">
                                        <option value="0">Faites un choix</option>                                    
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <div class="panel-footer text-right">
                            <button type="reset" class="btn btn-default btn-pretty">Annuler</button>
                            <button id="enregistrerStocke" class="btn btn-info btn-pretty" onclick="enregistrerUnStocke()">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Liste des stockes</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <!-- <h4>Current Projects</h4> -->
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Quantités</th>
                                    <th>Date création</th>
                                    <th>Cuves</th>
                                </tr>
                            </thead>
                            <tbody id="listesdesstockes">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.panel').lobiPanel({
            editTitle: false,
            reload: false,
            sortable: true
        });

        document.getElementById('enregistrerStocke').disabled = true;
        afficherLesOptionsDesCiterne();
        afficheListeStockes();
    </script>
</div>
