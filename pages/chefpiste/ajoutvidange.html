<!DOCTYPE html>
<div id="ajoutvidange">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Formulaire d'insertion d'une vidange</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Veuillez renseigner le formulaire <span class="col-md-offset-6">Champs oblgatoire: <span class="text-danger">*</span></span>
                            </legend>
                            <!-- Nom -->
                            <div class="form-group">
                                <label for="immatricule" class="col-sm-3 control-label">Immatriculation de l'engin <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="immatricule" placeholder="Quel est l'immatriculation de l'engin?" onkeyup="verificationVidangeEstVide()">
                                </div>
                            </div>

                            <!-- Qualite de l'huile -->
                            <div class="form-group">
                                <label for="qualitehuile" class="col-sm-3 control-label">Qualité de l'huile <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="qualitehuile" placeholder="Quel est la qualité de l'huile?" onkeyup="verificationVidangeEstVide()">
                                </div>
                            </div>

                            <!-- Date de vidange -->
                            <div class="form-group">
                                <label for="datevidange" class="col-sm-3 control-label">Date de la vidange <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" onfocus="(this.type='date')" class="form-control" id="datevidange" placeholder="Quelle est la date de la vidange ?" oninput="verificationVidangeEstVide()"></input>
                                </div>
                            </div>

                            <!-- Heure début -->
                            <div class="form-group">
                                <label for="heuredebut" class="col-sm-3 control-label">Heure de début <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="time" class="form-control" id="heuredebut" placeholder="Quelle est l'heure de début de la vidange ?" oninput="verificationVidangeEstVide()"></input>
                                </div>
                            </div>

                            <!-- Heure de fin -->
                            <div class="form-group">
                                <label for="heurefin" class="col-sm-3 control-label">Heure de fin <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="time" class="form-control" id="heurefin" placeholder="Quelle est l'heure de début de la vidange ?" oninput="verificationVidangeEstVide()"></input>
                                </div>
                            </div>


                            <!-- Filtre -->
                            <div class="form-group">
                                <label for="filtre" class="col-sm-3 control-label">Filtre <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select oninput="verificationVidangeEstVide()" class="form-control input-lg" id="filtre">
                                        <option value="0">Faites un choix</option>
                                        <option value="Oui">Oui</option>
                                        <option value="Non">Non</option>                                   
                                    </select>
                                </div>
                            </div>

                            <!-- Station -->
                            <!-- <div class="form-group">
                                <label for="listestations" class="col-sm-3 control-label">Stations <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select oninput="verificationVidangeEstVide()" class="form-control input-lg" id="listestations">
                                        <option value="0">Faites un choix</option>                                    
                                    </select>
                                </div>
                            </div> -->
                        </fieldset>
                        <div class="panel-footer text-right">
                            <button type="reset" class="btn btn-default btn-pretty">Annuler</button>
                            <button id="enregistrervidange" class="btn btn-info btn-pretty" onclick="enregistrerUneVidange()">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('enregistrervidange').disabled = true
        /*afficherLesOptionsDesStations()*/
    </script>
</div>
