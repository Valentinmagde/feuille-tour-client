<div id="niveaustockes">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Ajouter un niveau de stock</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Champs oblgatoire: <span class="text-danger">*</span></legend>
                            <!-- Le stocke réel initial -->
                            <div class="form-group">
                                <label for="initial" class="col-sm-3 control-label">Stocke réel initial<span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="initial" placeholder="Quel est le stock réel initial?" onclick="verificationNiveauStockeEstVide()">
                                        <span class="input-group-addon">L</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Le stocke réel final-->
                            <div class="form-group">
                                <label for="final" class="col-sm-3 control-label">Stocke réel final<span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input type="number" class="form-control" id="final" placeholder="Quel est le stock réel initial?" onclick="verificationNiveauStockeEstVide()">
                                        <span class="input-group-addon">L</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Date de création -->
                            <div class="form-group">
                                <label for="date" class="col-sm-3 control-label">Date création<span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" onfocus="(this.type='date')" class="form-control" id="date" placeholder="Selectionnez la date de création" oninput="verificationNiveauStockeEstVide()">
                                </div>
                            </div>

                            <!-- Citerne -->
                            <div class="form-group">
                                <label for="citerne" class="col-sm-3 control-label">Cuves <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select oninput="verificationNiveauStockeEstVide()" class="form-control input-lg" id="citerne">
                                        <option value="0">Faites un choix</option>                                    
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <div class="panel-footer text-right">
                            <button type="reset" class="btn btn-default btn-pretty">Annuler</button>
                            <button id="enregistrerNiveauStocke" class="btn btn-info btn-pretty" onclick="enregistrerUnNiveauStocke()">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Liste des niveaux de stocke</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <!-- <h4>Current Projects</h4> -->
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Cuves</th>
                                    <th>Stocke réel initial</th>
                                    <th>Stocke réel final</th>
                                    <th>Date mise à jour</th>
                                </tr>
                            </thead>
                            <tbody id="listedesniveaustocke">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $('.panel').lobiPanel({
            editTitle: false,
            reload: false,
            sortable: true
        });

        document.getElementById('enregistrerNiveauStocke').disabled = true
        afficherLesOptionsDesCiterne();
        afficheListeNiveauStockes();
    </script>
</div>
