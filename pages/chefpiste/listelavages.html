<!DOCTYPE html>
<div id="listelavages">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Liste des lavages</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="data-table-listelavages" class="display table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Immatriculation</th>
                                    <th>Prix</th>
                                    <th>Date lavage</th>
                                    <th>Type engin</th>
                                    <th>Station</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="listesdeslavages">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        afficheListeLavages();

        LobiAdmin.loadScript([
            '../../js/plugin/datatables/jquery.dataTables.min.js'
        ], function() {
            LobiAdmin.loadScript([
                '../../js/plugin/datatables/dataTables.bootstrap.min.js',
                '../../js/plugin/datatables/dataTables.responsive.min.js',
                '../../js/plugin/bootstrap-datepicker/bootstrap-datepicker.js'
            ]);
        });
        
        function initPage() {
            $('#data-table-example1').DataTable();
            $('#data-table-example2').DataTable({
                "scrollY": 300,
                "scrollX": true,
                //                responsive: true
            });

            $('#data-table-exampl').DataTable({
                "columnDefs": [{
                    // The `data` parameter refers to the data for the cell (defined by the
                    // `data` option, which defaults to the column being worked with, in
                    // this case `data: 0`.
                    "render": function(data, type, row) {
                        var val = data.replace(/[\$,]/g, '');
                        if (val > 100000) {
                            return '<span class="text-success">' + data + '</span>';
                        } else {
                            return '<span class="text-danger">' + data + '</span>';
                        }
                    },
                    "targets": 5
                }, {
                    "visible": false,
                    "targets": [3]
                }],
                responsive: true
            });
            var table = $('#data-table-listelavages').DataTable({
                responsive: true
            });

            $('.panel').lobiPanel({
                reload: false,
                editTitle: false
            });
        }
    </script>
</div>
