<!DOCTYPE html>
<div id="ajoutlavage">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Formulaire d'insertion d'un lavage</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Veuillez renseigner le formulaire <span class="col-md-offset-6">Champs oblgatoire: <span class="text-danger">*</span></span>
                            </legend>
                            <!-- Immatriculation -->
                            <div class="form-group">
                                <label for="immatricule" class="col-sm-3 control-label">Immatriculation de l'engin <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="immatricule" placeholder="Quel est l'immatriculation de l'engin?" onkeyup="verificationLavageEstVide()">
                                </div>
                            </div>

                            <!-- Prix de lavage-->
                            <div class="form-group">
                                <label for="prixlavage" class="col-sm-3 control-label">Prix <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="number" class="form-control" id="prixlavage" placeholder="Quel est le prix de la pompe?" onkeyup="verificationLavageEstVide()">
                                </div>
                            </div>

                            <!-- Date de lavage -->
                            <div class="form-group">
                                <label for="datelavage" class="col-sm-3 control-label">Date de lavage <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="date" class="form-control" id="datelavage" placeholder="Quelle est la date de lavage ?" onkeyup="verificationLavageEstVide()"></input>
                                </div>
                            </div>

                            <!-- Type de l'engin -->
                            <div class="form-group">
                                <label for="typeengin" class="col-sm-3 control-label">Type de l'engin <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select onkeyup="verificationLavageEstVide()" class="form-control input-lg" id="typeengin">
                                        <option value="0">Faites un choix</option>
                                        <option value="voiture">Voiture</option>
                                        <option value="camion">Camion</option>
                                        <option value="moto">Moto</option>                                    
                                    </select>
                                </div>
                            </div>

                            <!-- Station -->
                            <div class="form-group">
                                <label for="listestations" class="col-sm-3 control-label">Stations <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select onkeyup="verificationLavageEstVide()" class="form-control input-lg" id="listestations">
                                        <option value="0">Faites un choix</option>                                    
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                        <div class="panel-footer text-right">
                            <button type="reset" class="btn btn-default btn-pretty">Annuler</button>
                            <button id="enregistrerLavage" class="btn btn-info btn-pretty" onclick="enregistrerUnLavage()">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('enregistrerLavage').disabled = true
        afficherLesOptionsDesStations()
    </script>
</div>
