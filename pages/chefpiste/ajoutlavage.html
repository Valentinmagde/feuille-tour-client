<!DOCTYPE html>
<div id="ajoutlavage">
    <div class="row">
        <div class="col-xs-12 col-lg-12">
            <div class="panel panel-light">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h4>Formulaire d'insertion d'un lavage</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <fieldset>
                            <legend>Veuillez renseigner le formulaire <span class="col-md-offset-6">Champs oblgatoire: <span class="text-danger">*</span></span>
                            </legend>
                            <!-- Immatriculation -->
                            <div class="form-group">
                                <label for="immatricule" class="col-sm-3 control-label">Immatriculation de l'engin <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" id="immatricule" placeholder="Quel est l'immatriculation de l'engin?" onkeyup="verificationLavageEstVide()">
                                </div>
                            </div>

                            <!-- Type de l'engin -->
                            <div class="form-group">
                                <label for="typeengin" class="col-sm-3 control-label">Type de l'engin <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select oninput="verificationLavageEstVide(); prixLavage()" class="form-control" id="typeengin">
                                        <option value="0">Faites un choix</option>
                                        <option value="Voiture">Voiture</option>
                                        <option value="Camion">Camion</option>
                                        <option value="Moto">Moto</option>                                    
                                    </select>
                                </div>
                            </div>

                            <!-- Type de lavage -->
                            <div class="form-group">
                                <label for="typelavage" class="col-sm-3 control-label">Type de lavage <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select oninput="verificationLavageEstVide(); prixLavage()" class="form-control" id="typelavage">
                                        <option value="0">Faites un choix</option>
                                        <option value="Wash">Wash</option>
                                        <option value="Simple">Simple</option>
                                        <option value="Soufflage">Soufflage</option>                                    
                                    </select>
                                </div>
                            </div>

                            <!-- Prix de lavage-->
                            <div class="form-group">
                                <label for="prixlavage" class="col-sm-3 control-label">Prix <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input disabled="true" type="text" value="0" class="form-control" id="prixlavage" placeholder="Quel est le prix de la pompe?" onkeyup="verificationLavageEstVide()">
                                        <span class="input-group-addon">FCFA</span>
                                    </div>
                                </div>
                            </div>

                            <!-- Date de lavage -->
                            <div class="form-group">
                                <label for="datelavage" class="col-sm-3 control-label">Date de lavage <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" onfocus="(this.type='date')" class="form-control" id="datelavage" placeholder="Quelle est la date de lavage ?" oninput="verificationLavageEstVide()"></input>
                                </div>
                            </div>

                            <!-- Heure début -->
                            <div class="form-group">
                                <label for="heuredebut" class="col-sm-3 control-label">Heure de début <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="time" class="form-control" id="heuredebut" placeholder="Quelle est l'heure de début de la vidange ?" oninput="verificationLavageEstVide()"></input>
                                </div>
                            </div>

                            <!-- Heure de fin -->
                            <div class="form-group">
                                <label for="heurefin" class="col-sm-3 control-label">Heure de fin <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <input type="time" class="form-control" id="heurefin" placeholder="Quelle est l'heure de début de la vidange ?" oninput="verificationLavageEstVide()"></input>
                                </div>
                            </div>

                            

                            <!-- Station -->
                           <!--  <div class="form-group">
                                <label for="listestations" class="col-sm-3 control-label">Stations <span class="text-danger">*</span></label>
                                <div class="col-sm-7">
                                    <select oninput="verificationLavageEstVide()" class="form-control" id="listestations">
                                        <option value="0">Faites un choix</option>                                    
                                    </select>
                                </div>
                            </div> -->
                        </fieldset>
                        <div class="panel-footer text-right">
                            <button type="reset" class="btn btn-default btn-pretty">Annuler</button>
                            <button id="enregistrerLavage" class="btn btn-info btn-pretty" onclick="enregistrerUnLavage()">Valider</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        document.getElementById('enregistrerLavage').disabled = true
        /*afficherLesOptionsDesStations()*/
    </script>
</div>
